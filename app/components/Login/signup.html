<head>
    <title>Signup</title>
</head>

<body>

    <div class="container">
        <form class="form-horizontal" action="/register">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="user_name" placeholder="Name" name="user_name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="user_phone" placeholder="Phone Number" name="user_phone">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>

</body>
