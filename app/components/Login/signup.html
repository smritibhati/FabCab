<head>
    <title>SignUp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../../assets/css/main.css" />
    <link rel="shortcut icon" href="../../../images/favicon.ico">

</head>

<body>

    <!-- Header -->
    <header id="header">
        <div class="inner">
            <a href="../../../index.html" class="logo"><strong>FabCab</strong></a>
            <nav id="nav">
                <a href="../Rider/rider.html">Offer Ride</a>
                <a href="../Traveller/traveller.html">Find Ride</a>
                <a href="../Login/login.html">Login</a>
            </nav>
            <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
        </div>
    </header>

    <div class="container" style="position: relative; top: 30%;">
        <h2 style="text-align: center;">Lets get started</h2>
        <form class="form-horizontal" action="/register">
            <div class="column uniform" style="position: relative; left: 30%">
                <div style="margin: 10px;" class="form-group">
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                    </div>
                </div>
                <div style="margin: 10px;" class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="user_name" placeholder="Name" name="user_name">
                    </div>
                </div>
                <div style="margin: 5px;" class="form-group">
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="user_phone" placeholder="Phone Number" name="user_phone">
                    </div>
                </div>
                <div style="margin: 10px;" class="form-group">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
                    </div>
                </div>
                <div style="margin: 10px; position: relative; left: 15%;" class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
